	<title>Arrays</title>

	<body>
		<script type="text/javascript">
			//Syntax: let <name> = ["names", ...]
			let row1students = ["Drei", "Nica", "Edison", "Pau", "Michael", "Kevin"];
			//calling elements of an array:
			alert(row1students[1]); //Nica
			alert(row1students[5]); //Kevin.

			//adding elements
			row1students.push("Brandon");
			row1students.push("Jobert");

			alert(row1students); //Display all students
			//How to find out the size of an array
			alert (row1students.length);

			//size vs index
			//size is the number of elements in the array
			//index is the address of the element

			row1students.pop(); //removes the last element
		</script>
	</body>
