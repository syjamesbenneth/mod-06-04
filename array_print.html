<head>

	<title>Arrays</title>

	<body>

	<span id="row6"></span> <hr>
	<span id="row5"></span> <hr>


		<script type="text/javascript">

		//Exercise 1
		let row6 = ["Terence", "Sada", "Billy", "Charles"];
		for (index = 0; index < row6.length; index++)
			document.getElementById('row6').innerHTML += "Hello " + row6[index] + " <br>";

		//Exercise 2
		let row5 = ["Terence", "Sada", "Billy", "Charles"];
		for (index = 0; index = row5.length - 1; index >= 0 ; index++)
			document.getElementById('row5').innerHTML += "Hello " + row5[index] + " <br>";

		</script>
		</body>




</html>
